<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Simple Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYm9iZXJzIiwiYSI6ImNtYmNqeHdhNjFxZzUya3M5czI3d2VkZnYifQ.U5o08Jy49X6c3eD-6wI0Rg';
        
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v12',
            center: [13.4050, 52.5200],
            zoom: 10
        });
        
        map.on('load', () => {
            console.log('Map loaded');
            
            // Test 1: Add a simple marker (like manual locations)
            new mapboxgl.Marker({ color: '#22c55e' })
                .setLngLat([13.4050, 52.5200])
                .addTo(map);
            console.log('Added test marker');
            
            // Test 2: Add a simple polygon layer
            map.addSource('test-polygon', {
                'type': 'geojson',
                'data': {
                    'type': 'Feature',
                    'geometry': {
                        'type': 'Polygon',
                        'coordinates': [[
                            [13.35, 52.52],
                            [13.45, 52.52],
                            [13.45, 52.48],
                            [13.35, 52.48],
                            [13.35, 52.52]
                        ]]
                    }
                }
            });
            
            map.addLayer({
                'id': 'test-polygon-fill',
                'type': 'fill',
                'source': 'test-polygon',
                'paint': {
                    'fill-color': '#ff0000',
                    'fill-opacity': 0.5
                }
            });
            
            console.log('Added test polygon layer');
        });
    </script>
</body>
</html>
