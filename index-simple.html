<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GrillMaps Berlin - Simplified Version</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="info">
        <strong>GrillMaps Berlin v2.0 - Simplified</strong><br>
        <span id="status">Loading...</span>
    </div>
    
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYm9iZXJzIiwiYSI6ImNtYmNqeHdhNjFxZzUya3M5czI3d2VkZnYifQ.U5o08Jy49X6c3eD-6wI0Rg';
        
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v11', // Using light style for better visibility
            center: [13.4050, 52.5200],
            zoom: 10.5
        });
        
        function updateStatus(msg) {
            document.getElementById('status').textContent = msg;
            console.log(msg);
        }
        
        map.on('load', async () => {
            updateStatus('Map loaded, fetching data...');
            
            try {
                // 1. Load and add manual locations (as markers - these work!)
                const locationsRes = await fetch('./data/locations.json');
                const locationsData = await locationsRes.json();
                
                locationsData.locations.forEach(location => {
                    const popup = new mapboxgl.Popup({ offset: 25 })
                        .setText(`${location.name} - ${location.status}`);
                    
                    new mapboxgl.Marker({
                        color: location.status === 'verified' ? '#22c55e' : '#f59e0b'
                    })
                    .setLngLat(location.coordinates)
                    .setPopup(popup)
                    .addTo(map);
                });
                
                updateStatus(`Added ${locationsData.locations.length} manual locations`);
                
                // 2. Try to add ONE district as a simple polygon
                const berlinMitte = {
                    'type': 'Feature',
                    'properties': {
                        'name': 'Mitte',
                        'bbq_status': 'limited'
                    },
                    'geometry': {
                        'type': 'Polygon',
                        'coordinates': [[
                            [13.33, 52.54],
                            [13.42, 52.54],
                            [13.42, 52.49],
                            [13.33, 52.49],
                            [13.33, 52.54]
                        ]]
                    }
                };
                
                // Add as source
                map.addSource('district-mitte', {
                    'type': 'geojson',
                    'data': berlinMitte
                });
                
                // Add fill layer
                map.addLayer({
                    'id': 'district-mitte-fill',
                    'type': 'fill',
                    'source': 'district-mitte',
                    'paint': {
                        'fill-color': '#fbbf24',
                        'fill-opacity': 0.3
                    }
                });
                
                // Add outline
                map.addLayer({
                    'id': 'district-mitte-line',
                    'type': 'line',
                    'source': 'district-mitte',
                    'paint': {
                        'line-color': '#fbbf24',
                        'line-width': 2
                    }
                });
                
                updateStatus('Added manual locations + Mitte district test');
                
            } catch (error) {
                updateStatus('Error: ' + error.message);
                console.error(error);
            }
        });
        
        map.on('error', (e) => {
            console.error('Map error:', e);
            updateStatus('Map error: ' + e.error.message);
        });
    </script>
</body>
</html>
