<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Debug Districts</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .debug {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="debug" id="debug">
        <h3>District Loading Debug</h3>
        <div id="log"></div>
    </div>
    
    <script>
        const log = (msg, type = 'info') => {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `${new Date().toLocaleTimeString()}: ${msg}`;
            logDiv.appendChild(entry);
            console.log(msg);
        };

        mapboxgl.accessToken = 'pk.eyJ1IjoiYm9iZXJzIiwiYSI6ImNtYmNqeHdhNjFxZzUya3M5czI3d2VkZnYifQ.U5o08Jy49X6c3eD-6wI0Rg';
        
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v12',
            center: [13.4050, 52.5200],
            zoom: 10
        });
        
        map.on('load', async () => {
            log('Map loaded successfully', 'success');
            
            try {
                // Test 1: Load districts file
                log('Fetching districts...');
                const response = await fetch('./data/berlin-districts-fixed.json');
                log(`Response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                const data = await response.json();
                log(`Loaded ${data.features.length} districts`, 'success');
                
                // Test 2: Add first district as simple test
                const testDistrict = data.features[0];
                log(`Testing with ${testDistrict.properties.name}...`);
                
                // Add source
                map.addSource('test-district', {
                    'type': 'geojson',
                    'data': testDistrict
                });
                log('Added source', 'success');
                
                // Find first symbol layer
                const layers = map.getStyle().layers;
                let firstSymbolId;
                for (const layer of layers) {
                    if (layer.type === 'symbol') {
                        firstSymbolId = layer.id;
                        break;
                    }
                }
                log(`First symbol layer: ${firstSymbolId}`, 'info');
                
                // Add fill layer
                map.addLayer({
                    'id': 'test-fill',
                    'type': 'fill',
                    'source': 'test-district',
                    'paint': {
                        'fill-color': '#ff0000',
                        'fill-opacity': 0.5
                    }
                }, firstSymbolId);
                log('Added fill layer', 'success');
                
                // Check if layer exists
                const layer = map.getLayer('test-fill');
                if (layer) {
                    log('Layer verified on map!', 'success');
                    
                    // Check visibility
                    const visibility = map.getLayoutProperty('test-fill', 'visibility');
                    log(`Layer visibility: ${visibility || 'visible (default)'}`, 'info');
                    
                    // Get bounds
                    const bounds = new mapboxgl.LngLatBounds();
                    testDistrict.geometry.coordinates[0].forEach(coord => {
                        bounds.extend(coord);
                    });
                    log(`District bounds: ${bounds.toString()}`, 'info');
                    
                    // Add marker at center for reference
                    const center = bounds.getCenter();
                    new mapboxgl.Marker({ color: '#ff0000' })
                        .setLngLat(center)
                        .addTo(map);
                    log(`Added marker at district center: ${center.lng.toFixed(4)}, ${center.lat.toFixed(4)}`, 'success');
                    
                } else {
                    log('Layer NOT found on map!', 'error');
                }
                
                // Test 3: List all layers
                log('\\nAll map layers:', 'info');
                const allLayers = map.getStyle().layers;
                allLayers.forEach((layer, i) => {
                    if (layer.id.includes('test') || layer.id.includes('district')) {
                        log(`  ${i}: ${layer.id} (${layer.type})`, 'success');
                    }
                });
                
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                console.error(error);
            }
        });
        
        map.on('error', (e) => {
            log(`Map error: ${e.error.message}`, 'error');
        });
    </script>
</body>
</html>
